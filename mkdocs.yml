site_name: Needlr
site_url: https://github.devleader.ca/needlr/
site_description: Opinionated fluent dependency injection for .NET with source generation
repo_url: https://github.com/ncosentino/needlr
repo_name: ncosentino/needlr
strict: true

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/needlr.webp
  favicon: assets/needlr.webp
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - toc.integrate
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

