<!DOCTYPE html>
<html>
<head>
    <title>Needlr SignalR Chat Example</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        #messages { border: 1px solid #ddd; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .message { margin: 5px 0; padding: 8px; background: #fff; border-radius: 4px; }
        .message .user { font-weight: bold; color: #0066cc; }
        .message .system { font-style: italic; color: #666; }
        .input-group { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0052a3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-bottom: 10px; padding: 10px; border-radius: 4px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Needlr SignalR Chat Example</h1>
    <p>This demonstrates how Needlr's SignalR integration works with source generation.</p>
    
    <div id="status" class="disconnected">Connecting...</div>
    
    <div id="messages"></div>
    
    <div class="input-group">
        <input type="text" id="userInput" placeholder="Your name" value="User" />
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton" disabled>Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const statusDiv = document.getElementById("status");

        // Create SignalR connection to the hub path defined in ChatHubRegistration
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/chathub")
            .withAutomaticReconnect()
            .build();

        // Handle incoming messages
        connection.on("ReceiveMessage", (user, message) => {
            const div = document.createElement("div");
            div.className = "message";
            if (user === "System") {
                div.innerHTML = `<span class="system">${message}</span>`;
            } else {
                div.innerHTML = `<span class="user">${user}:</span> ${message}`;
            }
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Connection state handlers
        connection.onclose(() => {
            statusDiv.textContent = "Disconnected";
            statusDiv.className = "disconnected";
            sendButton.disabled = true;
        });

        connection.onreconnecting(() => {
            statusDiv.textContent = "Reconnecting...";
            statusDiv.className = "disconnected";
            sendButton.disabled = true;
        });

        connection.onreconnected(() => {
            statusDiv.textContent = "Connected";
            statusDiv.className = "connected";
            sendButton.disabled = false;
        });

        // Start connection
        connection.start()
            .then(() => {
                statusDiv.textContent = "Connected";
                statusDiv.className = "connected";
                sendButton.disabled = false;
            })
            .catch(err => {
                statusDiv.textContent = "Connection failed: " + err;
                statusDiv.className = "disconnected";
            });

        // Send message
        function sendMessage() {
            const user = userInput.value || "Anonymous";
            const message = messageInput.value;
            if (message) {
                connection.invoke("SendMessage", user, message)
                    .catch(err => console.error(err));
                messageInput.value = "";
            }
        }

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
