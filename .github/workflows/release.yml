name: Release

on:
  push:
    tags:
      - 'v*'    # e.g., v1.2.3 or v1.2.3-rc.1

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0      # NBGV + SourceLink need full history
        fetch-tags: true    # ensure tags are available locally

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install NBGV CLI
      run: dotnet tool install -g nbgv

    - name: Validate tag format & prepare version
      id: version
      shell: bash
      run: |
        export NBGV_PublicRelease=true    # force public release behavior

        TAG="${GITHUB_REF_NAME}"          # e.g., v0.0.1-alpha.3
        TAG_CLEAN="${TAG#v}"              # strip leading "v"

        echo "Git tag: ${TAG}"
        echo "Clean tag: ${TAG_CLEAN}"

        # We don't hard-fail here if NBGV outputs a height suffix; we trust the tag for publishing
        NUGETVER="$(nbgv get-version -v NuGetPackageVersion || true)"
        echo "NBGV NuGetPackageVersion: ${NUGETVER}"

        echo "version=${TAG_CLEAN}" >> "$GITHUB_OUTPUT"

    - name: Restore
      run: dotnet restore src/NexusLabs.Needlr.slnx

    - name: Build (Release)
      run: dotnet build src/NexusLabs.Needlr.slnx --configuration Release --no-restore -p:PublicRelease=true

    # Pack only the subset: NexusLabs.Needlr*
    - name: Pack subset (NexusLabs.Needlr*)
      shell: bash
      run: |
        mkdir -p artifacts/packages
        mapfile -t PACK_PROJECTS < <(find src -name 'NexusLabs.Needlr*.csproj' \
          ! -name '*.Tests.csproj' \
          ! -name '*.Benchmarks.csproj' \
          ! -name '*IntegrationTests.csproj' \
          | sort)
        if [ ${#PACK_PROJECTS[@]} -eq 0 ]; then
          echo "No matching projects found (pattern: NexusLabs.Needlr*)."
          exit 1
        fi

        echo "Packing projects:"
        printf ' - %s\n' "${PACK_PROJECTS[@]}"

        for csproj in "${PACK_PROJECTS[@]}"; do
          dotnet pack "$csproj" \
            --configuration Release \
            --no-build \
            -p:PublicRelease=true \
            --output artifacts/packages
        done

    - name: List packages
      run: ls -la artifacts/packages

    - name: Push to NuGet.org
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        dotnet nuget push "artifacts/packages/*.nupkg" \
          --api-key "$NUGET_API_KEY" \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

    - name: Push to GitHub Packages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        dotnet nuget push "artifacts/packages/*.nupkg" \
          --api-key "$GITHUB_TOKEN" \
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --skip-duplicate

    - name: Extract Release Notes from CHANGELOG
      id: release-notes
      shell: bash
      run: |
        VERSION="${GITHUB_REF_NAME#v}"  # v0.0.2-alpha.1 → 0.0.2-alpha.1
        
        # Extract section between this version header and next version header
        NOTES=$(awk -v ver="$VERSION" '
          /^## \[/ { 
            if (found) exit
            if (index($0, "[" ver "]")) found=1
          }
          found { print }
        ' CHANGELOG.md)
        
        if [ -z "$NOTES" ]; then
          echo "::warning::No changelog entry found for version $VERSION"
          NOTES="Release $VERSION - see CHANGELOG.md for details."
        fi
        
        # Output for GitHub Release body (multiline)
        {
          echo "notes<<CHANGELOG_EOF"
          echo "$NOTES"
          echo "CHANGELOG_EOF"
        } >> "$GITHUB_OUTPUT"

    - name: Setup Python for MkDocs
      run: |
        python3 -m pip install --upgrade pip
        pip install mkdocs-material

    - name: Restore dotnet tools
      run: dotnet tool restore

    - name: Generate Versioned API Documentation
      run: |
        VERSION="${GITHUB_REF_NAME#v}"  # v0.0.2-alpha.1 → 0.0.2-alpha.1
        
        mkdir -p "docs/api/v$VERSION"
        mkdir -p "docs/api/stable"
        
        # Find source project directories (exclude Examples, Tests, Benchmarks)
        for PROJECT_DIR in src/NexusLabs.Needlr*/; do
          PROJECT_NAME=$(basename "$PROJECT_DIR")
          
          # Skip test and benchmark projects
          if [[ "$PROJECT_NAME" == *Tests ]] || [[ "$PROJECT_NAME" == *Benchmarks ]] || [[ "$PROJECT_NAME" == *IntegrationTests ]]; then
            continue
          fi
          
          # Find the XML file for this project
          XML_FILE=$(find "$PROJECT_DIR" -path "*/bin/Release/*/$PROJECT_NAME.xml" 2>/dev/null | head -1)
          
          if [ -n "$XML_FILE" ] && [ -f "$XML_FILE" ]; then
            DLL_FILE="${XML_FILE%.xml}.dll"
            
            if [ -f "$DLL_FILE" ]; then
              echo "Generating docs for $PROJECT_NAME..."
              mkdir -p "docs/api/v$VERSION/$PROJECT_NAME"
              dotnet defaultdocumentation \
                --AssemblyFilePath "$DLL_FILE" \
                --DocumentationFilePath "$XML_FILE" \
                --OutputDirectoryPath "docs/api/v$VERSION/$PROJECT_NAME" \
                --ConfigurationFilePath defaultdocumentation.json \
                || echo "Warning: Failed to generate docs for $PROJECT_NAME"
            fi
          fi
        done
        
        # Create version-specific index
        cat > "docs/api/v$VERSION/index.md" << APIEOF
        # API Reference v$VERSION
        
        This documentation is for version **$VERSION**.
        
        ## Packages
        APIEOF
        
        for dir in docs/api/v$VERSION/NexusLabs.Needlr*/; do
          if [ -d "$dir" ]; then
            name=$(basename "$dir")
            echo "- [$name]($name/index.md)" >> "docs/api/v$VERSION/index.md"
          fi
        done
        
        # Copy to stable (latest release)
        cp -r "docs/api/v$VERSION/"* "docs/api/stable/"
        
        # Update stable index to indicate it's the latest
        cat > "docs/api/stable/index.md" << APIEOF
        # API Reference (Stable)
        
        This documentation is for the latest stable release: **v$VERSION**.
        
        For development (unreleased) documentation, see [dev](../dev/).
        
        ## Packages
        APIEOF
        
        for dir in docs/api/stable/NexusLabs.Needlr*/; do
          if [ -d "$dir" ]; then
            name=$(basename "$dir")
            echo "- [$name]($name/index.md)" >> "docs/api/stable/index.md"
          fi
        done
        
        # Create main API index with version links
        cat > "docs/api/index.md" << 'APIEOF'
        # API Reference
        
        Select a version:
        
        - [Stable (Latest Release)](stable/) - Recommended for most users
        - [Development](dev/) - Latest from main branch (may be unstable)
        
        ## All Versions
        APIEOF
        
        # List all version directories
        for vdir in docs/api/v*/; do
          if [ -d "$vdir" ]; then
            vname=$(basename "$vdir")
            echo "- [$vname]($vname/)" >> "docs/api/index.md"
          fi
        done

    - name: Build Documentation
      run: python -m mkdocs build

    - name: Deploy API Docs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        keep_files: true
        destination_dir: .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: ${{ steps.release-notes.outputs.notes }}
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
        files: |
          artifacts/packages/*.nupkg
          artifacts/packages/*.snupkg
