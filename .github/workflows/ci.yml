name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for NBGV / SourceLink / deterministic builds

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x

    - name: Restore
      run: dotnet restore src/NexusLabs.Needlr.slnx

    - name: Build (Release)
      run: dotnet build src/NexusLabs.Needlr.slnx --configuration Release --no-restore

    - name: Test with Coverage
      run: |
        dotnet test src/NexusLabs.Needlr.slnx \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory coverage

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate Coverage Reports
      run: |
        reportgenerator \
          -reports:"coverage/**/coverage.cobertura.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;JsonSummary;MarkdownSummaryGithub;Badges"

    - name: Extract Coverage Percentage
      id: coverage
      run: |
        COVERAGE=$(jq '.summary.linecoverage' coverage/report/Summary.json)
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Add Coverage to Job Summary
      run: cat coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/report/

    - name: Setup Python for MkDocs
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install MkDocs and mike
      run: pip install mkdocs-material mike

    - name: Restore dotnet tools
      run: dotnet tool restore

    - name: Generate API Documentation
      run: |
        mkdir -p docs/api/dev
        
        # Find source project directories (exclude Examples, Tests, Benchmarks)
        for PROJECT_DIR in src/NexusLabs.Needlr*/; do
          PROJECT_NAME=$(basename "$PROJECT_DIR")
          
          # Skip test and benchmark projects
          if [[ "$PROJECT_NAME" == *Tests ]] || [[ "$PROJECT_NAME" == *Benchmarks ]] || [[ "$PROJECT_NAME" == *IntegrationTests ]]; then
            continue
          fi
          
          # Find the XML file for this project
          XML_FILE=$(find "$PROJECT_DIR" -path "*/bin/Release/*/$PROJECT_NAME.xml" 2>/dev/null | head -1)
          
          if [ -n "$XML_FILE" ] && [ -f "$XML_FILE" ]; then
            DLL_FILE="${XML_FILE%.xml}.dll"
            
            if [ -f "$DLL_FILE" ]; then
              echo "Generating docs for $PROJECT_NAME..."
              mkdir -p "docs/api/dev/$PROJECT_NAME"
              dotnet defaultdocumentation \
                --AssemblyFilePath "$DLL_FILE" \
                --DocumentationFilePath "$XML_FILE" \
                --OutputDirectoryPath "docs/api/dev/$PROJECT_NAME" \
                --ConfigurationFilePath defaultdocumentation.json \
                || echo "Warning: Failed to generate docs for $PROJECT_NAME"
            fi
          fi
        done
        
        # Create API index page
        cat > docs/api/dev/index.md << 'APIEOF'
        # API Reference (Development)
        
        This documentation is auto-generated from the latest `main` branch.
        For stable release documentation, see [stable](../stable/).
        
        ## Packages
        APIEOF
        
        for dir in docs/api/dev/NexusLabs.Needlr*/; do
          if [ -d "$dir" ]; then
            name=$(basename "$dir")
            echo "- [$name]($name/index.md)" >> docs/api/dev/index.md
          fi
        done

    - name: Build Documentation
      run: python -m mkdocs build

    - name: Configure Git for mike
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git fetch origin gh-pages --depth=1 || true

    - name: Deploy with mike (dev version)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Deploy as 'dev' version (overwrites each time)
        mike deploy --push --update-aliases dev
        
    - name: Deploy Coverage Report
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Save coverage to temp location before switching branches
        mkdir -p /tmp/coverage-report
        cp -r coverage/report/* /tmp/coverage-report/
        
        # Switch to gh-pages and add coverage
        git checkout gh-pages
        mkdir -p coverage
        cp -r /tmp/coverage-report/* coverage/
        git add coverage/
        git diff --staged --quiet || git commit -m "Update coverage report [skip ci]"
        git push origin gh-pages
        git checkout main

    - name: Update Coverage Badge JSON
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        mkdir -p .github/badges
        cat > .github/badges/coverage.json << EOF
        {
          "schemaVersion": 1,
          "label": "coverage",
          "message": "${{ steps.coverage.outputs.percentage }}%",
          "color": "$([ $(echo "${{ steps.coverage.outputs.percentage }} >= 80" | bc -l) -eq 1 ] && echo 'brightgreen' || ([ $(echo "${{ steps.coverage.outputs.percentage }} >= 60" | bc -l) -eq 1 ] && echo 'yellow' || echo 'red'))"
        }
        EOF

    - name: Commit Coverage Badge
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .github/badges/coverage.json
        git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
        git push

  aot-console-app:
    runs-on: ubuntu-latest
    # Runs in parallel with build-and-test (no 'needs')

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install AOT dependencies
      run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

    - name: Publish AOT Console App
      run: |
        dotnet publish src/Examples/SourceGen/AotSourceGenConsoleApp/AotSourceGenConsoleApp.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained \
          -o artifacts/console

    - name: Verify Console App Executable
      run: |
        test -f artifacts/console/AotSourceGenConsoleApp
        file artifacts/console/AotSourceGenConsoleApp

    - name: Run Console App
      run: artifacts/console/AotSourceGenConsoleApp || echo "App executed (exit expected for demo)"

  aot-web-app:
    runs-on: ubuntu-latest
    # Runs in parallel with build-and-test (no 'needs')

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install AOT dependencies
      run: sudo apt-get update && sudo apt-get install -y clang zlib1g-dev

    - name: Publish AOT Web App
      run: |
        dotnet publish src/Examples/SourceGen/AotSourceGenApp/AotSourceGenApp.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained \
          -o artifacts/webapp

    - name: Verify Web App Executable
      run: |
        test -f artifacts/webapp/AotSourceGenApp
        file artifacts/webapp/AotSourceGenApp
