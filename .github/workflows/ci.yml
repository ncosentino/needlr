name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for NBGV / SourceLink / deterministic builds

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: dotnet restore src/NexusLabs.Needlr.slnx

    - name: Build (Release)
      run: dotnet build src/NexusLabs.Needlr.slnx --configuration Release --no-restore

    - name: Test
      run: dotnet test src/NexusLabs.Needlr.slnx --configuration Release --no-build --verbosity normal
